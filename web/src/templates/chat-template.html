<div id="chatContainer">
    <div id="chatHeader">
        <h1 id="chatTitle">WebLlama</h1>
    </div>
        
    <!-- Chat history area -->
    <div id="chatHistory"></div>
    
    <!-- Model status area -->
    <div id="modelStatus">Model not initialized</div>
    
    <!-- Input area -->
    <div id="inputContainer">
        <input 
            type="text" 
            id="userInput" 
            placeholder="Type your message here..." 
            disabled
        />
        <button id="sendButton" disabled>Send</button>
    </div>
    
    <!-- Controls -->
    <div id="controlsContainer">
         <button id="initButton">Load Model</button>
    </div>
</div>
